	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>AGP Bali</title>
</h:head>
<h:body>

	<h2>What can you do on this Web site ?</h2>
	<h:panelGroup>
		<ul>
			<li><a href="list.jsf">View all students</a></li>
			<li><a href="prim.jsf">Test Prim</a></li>
		</ul>
	</h:panelGroup>
	<fieldset>
		<legend>Please log in for more functionalities</legend>
		<h:form>
               Login : 
                <h:inputText value="#{loginBean.login}" />

                <h:inputSecret value="#{loginBean.password}" />

			<h:commandButton value="Log in" action="#{loginBean.verify}" />
		</h:form>
	</fieldset>

</h:body>
