<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>AGP Bali</title>
    </h:head>

    <h:body>

        <h:outputText value="#{searchCriteriaBean}" />
        <!-- debug ça check si y'a le bean d'instancié, si non alors faut remettre le org.eclipse.wst component
             la avec le chemin de src/main/java et src/main/ressources
        -->

        <h1>Offres de voyage pour Bali</h1>

        <fieldset>
            <legend>Recherche de sites touristiques par mots-clés</legend>
            <h:form>
                Mots-clés :
                <h:inputText value="#{searchCriteriaBean.keywords}" />
                <br />
                <h:commandButton value="Rechercher"
                                 action="#{searchCriteriaBean.simpleSearch}" />
            </h:form>
        </fieldset>

        <fieldset>
            <legend>Recherche d'offres de voyage</legend>
            <h:form>

                Budget minimum :
                <h:inputText value="#{searchCriteriaBean.budgetMin}" />
                <br />

                Budget maximum :
                <h:inputText value="#{searchCriteriaBean.budgetMax}" />
                <br />

                Durée du séjour (jours) :
                <h:inputText value="#{searchCriteriaBean.nbDays}">
                    <f:validateLongRange minimum="1" maximum="100" />
                </h:inputText>
                <br />

                Niveau de l'hôtel :
                <h:selectOneRadio value="#{searchCriteriaBean.starRating}">
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                    <f:selectItem itemValue="4" itemLabel="4" />
                    <f:selectItem itemValue="5" itemLabel="5" />
                </h:selectOneRadio>
                <br />

                Niveau de confort :
                <h:selectOneRadio value="#{searchCriteriaBean.confort}">
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                    <f:selectItem itemValue="4" itemLabel="4" />
                    <f:selectItem itemValue="5" itemLabel="5" />
                </h:selectOneRadio>
                <br />

                <h:commandButton value="Rechercher"
                                 action="#{searchCriteriaBean.complexSearch}" />

            </h:form>
        </fieldset>

    </h:body>
</html>
