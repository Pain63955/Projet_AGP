<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
            <!--  -->

    <h:head>
        <title>AGP Bali - √âvasion</title>
        <h:outputStylesheet library="css" name="style.css" />
        <style>
        /* --- LE CONTENEUR HERO --- */
.hero-container {
    position: relative;
    height: 350px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* L'image prend toute la place en fond */
.hero-image {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover; /* L'image s'adapte sans se d√©former */
    z-index: 1;
    filter: brightness(60%); /* On l'assombrit pour lire le texte */
}

/* Le texte par-dessus l'image */
.hero-overlay {
    position: relative;
    z-index: 2;
    color: white;
    text-align: center;
}
        </style>
    </h:head>

    <h:body>
        <div class="hero-container">
            <h:graphicImage library="images" name="bali.jpg" styleClass="hero-image" />
            <div class="hero-overlay">
                <h1>üå¥ AGP BALI</h1>
                <p>Trouvez votre coin de paradis</p>
            </div>
        </div>

        <div class="main-container">
            <section class="card">
                <h:form>
                    <fieldset>
                        <legend>Recherche de sites touristiques par mots-cl√©s</legend>
                        <div class="form-group">
                            <h:outputLabel value="Mots-cl√©s" for="keywords" />
                            <h:inputText id="keywords" 
                                         value="#{searchCriteriaBean.keywords}" 
                                         p:placeholder="ex: Plage, Temple, Ubud..." 
                                         styleClass="input-field" />
                        </div>
                        <h:commandButton value="Rechercher"
                                         action="#{searchCriteriaBean.simpleSearch}" 
                                         styleClass="btn-primary" />
                    </fieldset>
                </h:form>
            </section>
            
            <a href="index.jsf" class="btn-secondary">Recherche d'offres de s√©jour</a>
            
        </div>
    </h:body>
</html>
